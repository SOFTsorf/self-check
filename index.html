<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DL SelfCheck Kiosk Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-blue: #4c8bf5;
            --success-green: #2ecc71;
            --error-red: #e74c3c;
            --key-bg: #222;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 30px 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header { text-align: center; z-index: 10; }
        .camera-icon { width: 60px; height: 60px; fill: var(--accent-blue); margin-bottom: 10px; }
        h1 { font-size: 2.2rem; margin: 5px 0; font-weight: 700; }

        #reader-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            border: 4px solid var(--accent-blue);
            border-radius: 50px;
            overflow: hidden;
            background: #111;
            transition: border-color 0.3s;
        }

        /* Dynamischer Laser-Balken */
        .scanner-laser {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--accent-blue);
            box-shadow: 0 0 15px 3px var(--accent-blue);
            z-index: 10;
            animation: scan-anim 2s linear infinite;
            transition: background 0.3s, box-shadow 0.3s;
        }

        @keyframes scan-anim { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        #reader { width: 100% !important; height: 100% !important; border: none !important; }
        #reader__scan_region svg { display: none !important; }
        video { object-fit: cover !important; }

        .btn-ui {
            background: #222; border: 1px solid #444; color: white;
            padding: 12px 24px; border-radius: 25px; font-size: 1rem;
            cursor: pointer; z-index: 10;
        }
        .footer-link { color: #777; text-decoration: underline; font-size: 0.9rem; background: none; border: none; cursor: pointer; }

        .full-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; justify-content: center; align-items: center;
            flex-direction: column; text-align: center; background: black;
        }

        #overlay-help { background-color: #1a0000; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { background-color: #1a0000; } 50% { background-color: #550000; } 100% { background-color: #1a0000; } }

        #pin-pad-container {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center;
        }

        .pin-display { font-size: 2.5rem; letter-spacing: 12px; margin-bottom: 30px; height: 50px; color: var(--accent-blue); font-weight: bold; }
        .numpad { display: grid; grid-template-columns: repeat(3, 85px); gap: 20px; }
        .key {
            width: 85px; height: 85px; background: var(--key-bg); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem; font-weight: bold; border: 1px solid #333; cursor: pointer;
        }
        .key:active { background: #555; }
        .key.action { background: #333; font-size: 1.2rem; color: #bbb; }
        .key.cancel { color: var(--error-red); }
    </style>
</head>
<body>

    <div class="header">
        <svg class="camera-icon" viewBox="0 0 24 24">
            <path d="M12 11c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm7-4h-2.17l-1.19-1.32c-.39-.42-.94-.68-1.53-.68H9.89c-.58 0-1.14.26-1.53.68L7.17 7H5c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm-7 11c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
        </svg>
        <h1>DL SelfCheck</h1>
        <button id="fs-btn" class="btn-ui" onclick="toggleFullScreen()">Vollbild aktivieren</button>
    </div>

    <div id="reader-wrapper">
        <div class="scanner-laser" id="laser"></div>
        <div id="reader"></div>
    </div>

    <button class="footer-link" onclick="openHelp()">Probleme beim Scannen?</button>

    <div id="overlay-result" class="full-overlay">
        <h2 id="res-title" style="font-size: 3.5rem; font-weight: 800;"></h2>
        <p id="res-text" style="font-size: 1.5rem;"></p>
    </div>

    <div id="overlay-help" class="full-overlay">
        <h2 style="font-size: 2.2rem; color: var(--error-red); margin-bottom: 10px;">MITARBEITER GERUFEN!</h2>
        <p>Bitte warten Sie am Terminal.</p>
        <button class="btn-ui" style="margin-top: 40px; background: #333;" onclick="showPinPad()">Mitarbeiter ist da</button>
    </div>

    <div id="pin-pad-container">
        <div class="pin-display" id="pin-dots"></div>
        <div class="numpad">
            <div class="key" onclick="pressKey('1')">1</div><div class="key" onclick="pressKey('2')">2</div><div class="key" onclick="pressKey('3')">3</div>
            <div class="key" onclick="pressKey('4')">4</div><div class="key" onclick="pressKey('5')">5</div><div class="key" onclick="pressKey('6')">6</div>
            <div class="key" onclick="pressKey('7')">7</div><div class="key" onclick="pressKey('8')">8</div><div class="key" onclick="pressKey('9')">9</div>
            <div class="key action cancel" onclick="closePinPad()">X</div><div class="key" onclick="pressKey('0')">0</div><div class="key action" onclick="clearPin()">C</div>
        </div>
    </div>

    <script>
        const targetUrl = "https://boxenjob.jimdosite.com/gueltiger-qr-code".toLowerCase().trim();
        const html5QrCode = new Html5Qrcode("reader");
        let isScanning = true;
        let helpInterval = null;
        let pinTimeout = null;
        let currentPin = "";
        let audioCtx = null;

        function getAudioCtx() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); return audioCtx; }

        function playSound(freq, type, duration, vol) {
            try {
                const ctx = getAudioCtx();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, ctx.currentTime);
                gain.gain.setValueAtTime(vol, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, ctx.currentTime + duration);
                osc.connect(gain); gain.connect(ctx.destination);
                osc.start(); osc.stop(ctx.currentTime + duration);
            } catch(e) {}
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            document.getElementById('fs-btn').style.display = 'none';
        }

        function openHelp() {
            isScanning = false;
            document.getElementById('overlay-help').style.display = 'flex';
            helpInterval = setInterval(() => { playSound(600, 'sawtooth', 0.4, 0.4); }, 1200);
        }

        function showPinPad() { 
            document.getElementById('pin-pad-container').style.display = 'flex';
            // Reset nach 30 Sek Inaktivität
            pinTimeout = setTimeout(closePinPad, 30000);
        }

        function closePinPad() { 
            document.getElementById('pin-pad-container').style.display = 'none'; 
            clearPin();
            clearTimeout(pinTimeout);
        }

        function clearPin() { currentPin = ""; updatePinDisplay(); }

        function pressKey(num) {
            currentPin += num;
            updatePinDisplay();
            if (currentPin === "2014") {
                clearInterval(helpInterval);
                document.getElementById('pin-pad-container').style.display = 'none';
                document.getElementById('overlay-help').style.display = 'none';
                isScanning = true;
                clearPin();
            } else if (currentPin.length >= 4) setTimeout(clearPin, 300);
        }

        function updatePinDisplay() { document.getElementById('pin-dots').innerText = "•".repeat(currentPin.length); }

        function showFeedback(isValid) {
            isScanning = false;
            const ov = document.getElementById('overlay-result');
            const laser = document.getElementById('laser');
            ov.style.display = 'flex';

            if (isValid) {
                laser.style.background = "var(--success-green)";
                laser.style.boxShadow = "0 0 15px 3px var(--success-green)";
                playSound(880, 'sine', 0.6, 0.5); 
                ov.style.backgroundColor = "var(--success-green)";
                document.getElementById('res-title').innerText = "GÜLTIG";
            } else {
                laser.style.background = "var(--error-red)";
                laser.style.boxShadow = "0 0 15px 3px var(--error-red)";
                playSound(150, 'sawtooth', 0.7, 0.6);
                ov.style.backgroundColor = "var(--error-red)";
                document.getElementById('res-title').innerText = "UNGÜLTIG";
            }

            setTimeout(() => { 
                ov.style.display = 'none'; 
                isScanning = true;
                laser.style.background = "var(--accent-blue)";
                laser.style.boxShadow = "0 0 15px 3px var(--accent-blue)";
            }, 3500);
        }

        html5QrCode.start({ facingMode: "environment" }, { fps: 20, aspectRatio: 1.0 }, (text) => {
            if (!isScanning) return;
            showFeedback(text.trim().toLowerCase() === targetUrl);
        });
    </script>
</body>
</html>
