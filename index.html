<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DL SelfCheck</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-blue: #4c8bf5;
            --success-green: #2ecc71;
            --error-red: #e74c3c;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header { text-align: center; }

        .camera-icon {
            width: 60px;
            height: 60px;
            fill: var(--accent-blue);
            margin-bottom: 10px;
        }

        h1 { font-size: 2.2rem; margin: 5px 0; font-weight: 700; }
        .subtitle { font-size: 1rem; color: #888; margin-bottom: 20px; }

        #reader-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            border: 4px solid var(--accent-blue);
            border-radius: 50px;
            overflow: hidden;
            background: #111;
        }

        #reader { width: 100% !important; height: 100% !important; }
        #reader__dashboard, #reader__status_span, video + div { display: none !important; }

        .footer-link {
            color: #777;
            text-decoration: underline;
            font-size: 0.9rem;
            background: none;
            border: none;
            margin-bottom: 20px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
        }

        #overlay h2 { font-size: 3.5rem; margin: 0; font-weight: 800; }
        #overlay p { font-size: 1.3rem; padding: 20px; }

        video { object-fit: cover !important; }
    </style>
</head>
<body>

    <div class="header">
        <svg class="camera-icon" viewBox="0 0 24 24">
            <path d="M12 11c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm7-4h-2.17l-1.19-1.32c-.39-.42-.94-.68-1.53-.68H9.89c-.58 0-1.14.26-1.53.68L7.17 7H5c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm-7 11c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
        </svg>
        <h1>DL SelfCheck</h1>
        <p class="subtitle">Scanne den QR-Code ein...</p>
    </div>

    <div id="reader-wrapper">
        <div id="reader"></div>
    </div>

    <button class="footer-link" onclick="alert('Bitte warten Sie auf einen Mitarbeiter.')">
        Probleme beim Scannen?
    </button>

    <div id="overlay">
        <h2 id="overlay-title"></h2>
        <p id="overlay-text"></p>
    </div>

    <script>
        const targetUrl = "https://boxenjob.jimdosite.com/gueltiger-qr-code".toLowerCase().trim();
        const html5QrCode = new Html5Qrcode("reader");
        const overlay = document.getElementById('overlay');
        let isScanning = true;
        let torchActive = false;

        function playSingleBuzzer() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gain = context.createGain();
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(120, context.currentTime);
            gain.gain.setValueAtTime(0.1, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.6);
            oscillator.connect(gain);
            gain.connect(context.destination);
            oscillator.start(); oscillator.stop(context.currentTime + 0.6);
        }

        function playTripleBuzzer() {
            playSingleBuzzer();
            setTimeout(playSingleBuzzer, 1000);
            setTimeout(playSingleBuzzer, 2000);
        }

        // --- Automatischer Blitz-Logik ---
        function checkBrightnessAndToggleTorch() {
            const video = document.querySelector('video');
            if (!video || !isScanning) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 100; // Kleine Auflösung reicht für Helligkeitscheck
            canvas.height = 100;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let brightness = 0;
            for (let i = 0; i < imageData.data.length; i += 4) {
                // Luminanz-Formel
                brightness += (0.299 * imageData.data[i] + 0.587 * imageData.data[i+1] + 0.114 * imageData.data[i+2]);
            }
            const avgBrightness = brightness / (canvas.width * canvas.height);

            // Wenn Dunkel (< 40) und Blitz aus -> AN
            // Wenn Hell (> 70) und Blitz an -> AUS
            if (avgBrightness < 40 && !torchActive) {
                setTorch(true);
            } else if (avgBrightness > 70 && torchActive) {
                setTorch(false);
            }
        }

        async function setTorch(on) {
            try {
                await html5QrCode.applyVideoConstraints({ advanced: [{ torch: on }] });
                torchActive = on;
            } catch (e) { /* Blitz wird nicht unterstützt */ }
        }

        function showFeedback(isValid) {
            isScanning = false;
            overlay.style.display = 'flex';
            if (isValid) {
                overlay.style.backgroundColor = "var(--success-green)";
                document.getElementById('overlay-title').innerText = "GÜLTIG";
                document.getElementById('overlay-text').innerText = "Zutritt gewährt!";
            } else {
                playTripleBuzzer();
                overlay.style.backgroundColor = "var(--error-red)";
                document.getElementById('overlay-title').innerText = "UNGÜLTIG";
                document.getElementById('overlay-text').innerText = "Bitte wenden Sie sich an einen Mitarbeiter.";
            }
            setTimeout(() => {
                overlay.style.display = 'none';
                isScanning = true;
            }, 5000);
        }

        const config = { fps: 20, qrbox: { width: 280, height: 280 }, aspectRatio: 1.0 };
        
        html5QrCode.start({ facingMode: "environment" }, config, (text) => {
            if (!isScanning) return;
            const scanned = text.trim().toLowerCase();
            showFeedback(scanned === targetUrl || scanned === targetUrl + "/");
        }).then(() => {
            // Alle 2 Sekunden Helligkeit prüfen
            setInterval(checkBrightnessAndToggleTorch, 2000);
        });
    </script>
</body>
</html>
