<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durchgangscenter Lahnstein SelfCheck</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 450px;
            z-index: 1;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: var(--accent-color);
            font-weight: 600;
        }

        /* Der Scan-Bereich */
        #reader {
            width: 100% !important;
            border: none !important;
            border-radius: 30px; /* Schön abgerundet */
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            background: var(--card-bg);
        }

        /* Versteckt unnötige Buttons der Bibliothek */
        #reader__dashboard, #reader__status_span, button {
            display: none !important;
        }

        .status-text {
            margin-top: 25px;
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
        }

        /* Overlay für die 5-Sekunden Meldung */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        .overlay-content h2 {
            font-size: 3rem;
            margin: 0 0 15px 0;
            font-weight: 800;
        }

        .overlay-content p {
            font-size: 1.4rem;
            padding: 0 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Verhindert graue Ränder im Video */
        video {
            object-fit: cover !important;
        }
    </style>
</head>
<body>

    <div class="container" id="main-ui">
        <h1>Durchgangscenter Lahnstein</h1>
        
        <div id="reader"></div>
        
        <p class="status-text" id="status-message">QR-Code einscannen...</p>
    </div>

    <div id="overlay">
        <div class="overlay-content">
            <h2 id="overlay-title"></h2>
            <p id="overlay-text"></p>
        </div>
    </div>

    <script>
        // Die Ziel-URL (wird automatisch bereinigt für den Vergleich)
        const targetUrl = "https://boxenjob.jimdosite.com/gueltiger-qr-code".toLowerCase().trim();
        
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayText = document.getElementById('overlay-text');
        const mainUI = document.getElementById('main-ui');
        const statusMsg = document.getElementById('status-message');

        let isScanning = true;
        const html5QrCode = new Html5Qrcode("reader");

        // Diese Funktion wird aufgerufen, wenn ein Code erkannt wird
        const qrCodeSuccessCallback = (decodedText) => {
            if (!isScanning) return;

            // Bereinigung des gescannten Textes
            const scanned = decodedText.trim().toLowerCase();
            
            // Vergleich: Exakt gleich ODER mit Schrägstrich am Ende
            if (scanned === targetUrl || scanned === targetUrl + "/") {
                showFeedback(true);
            } else {
                showFeedback(false);
            }
        };

        function showFeedback(isValid) {
            isScanning = false;
            mainUI.style.opacity = '0'; // UI ausblenden
            overlay.style.display = 'flex';

            if (isValid) {
                overlay.style.backgroundColor = "var(--success-color)";
                overlayTitle.innerText = "GÜLTIG";
                overlayText.innerText = "QR-Code akzeptiert.\nSie dürfen jetzt durchgehen!";
            } else {
                overlay.style.backgroundColor = "var(--error-color)";
                overlayTitle.innerText = "UNGÜLTIG";
                overlayText.innerText = "Keine Berechtigung.\nBitte nutzen Sie einen gültigen Code.";
            }

            // Nach 5 Sekunden alles zurücksetzen
            setTimeout(() => {
                resetScanner();
            }, 5000);
        }

        function resetScanner() {
            overlay.style.display = 'none';
            mainUI.style.opacity = '1';
            isScanning = true;
            statusMsg.innerText = "QR-Code einscannen...";
        }

        // Scanner Einstellungen
        const config = { 
            fps: 20, 
            qrbox: { width: 250, height: 250 }, // Quadratischer Scan-Bereich
            aspectRatio: 1.0 
        };

        // Startet die Kamera automatisch
        html5QrCode.start(
            { facingMode: "environment" }, 
            config, 
            qrCodeSuccessCallback
        ).catch(err => {
            statusMsg.innerText = "Kamera konnte nicht gestartet werden.";
            statusMsg.style.color = "var(--error-color)";
        });
    </script>
</body>
</html>
