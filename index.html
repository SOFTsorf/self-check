<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DL SelfCheck</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-blue: #4c8bf5;
            --success-green: #2ecc71;
            --error-red: #e74c3c;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
        }

        /* Das blaue Kamera-Icon (SVG) */
        .camera-icon {
            width: 60px;
            height: 60px;
            fill: var(--accent-blue);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.2rem;
            margin: 5px 0;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1rem;
            color: #999;
            max-width: 280px;
            margin: 10px auto;
            line-height: 1.5;
        }

        #reader-wrapper {
            position: relative;
            width: 270px;
            height: 270px;
            border: 4px solid var(--accent-blue);
            border-radius: 50px;
            overflow: hidden;
            background: #111;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
        }

        #reader__dashboard, #reader__status_span, video + div {
            display: none !important;
        }

        .footer-link {
            color: #777;
            text-decoration: underline;
            font-size: 0.9rem;
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #overlay h2 { font-size: 3.5rem; margin: 0; font-weight: 800; }
        #overlay p { font-size: 1.3rem; padding: 20px; max-width: 80%; }

        video { object-fit: cover !important; }
    </style>
</head>
<body>

    <div class="header">
        <svg class="camera-icon" viewBox="0 0 24 24">
            <path d="M12 11c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm7-4h-2.17l-1.19-1.32c-.39-.42-.94-.68-1.53-.68H9.89c-.58 0-1.14.26-1.53.68L7.17 7H5c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm-7 11c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
        </svg>
        <h1>DL SelfCheck</h1>
        <p class="subtitle">Scanne den QR-Code ein...</p>
    </div>

    <div id="reader-wrapper">
        <div id="reader"></div>
    </div>

    <button class="footer-link" onclick="alert('Bitte warten Sie auf einen Mitarbeiter.')">
        Probleme beim Scannen?
    </button>

    <div id="overlay">
        <h2 id="overlay-title"></h2>
        <p id="overlay-text"></p>
    </div>

    <script>
        const targetUrl = "https://boxenjob.jimdosite.com/gueltiger-qr-code".toLowerCase().trim();
        const html5QrCode = new Html5Qrcode("reader");
        const overlay = document.getElementById('overlay');
        let isScanning = true;

        // Erzeugt einen einzelnen Fehler-Ton
        function playSingleBuzzer() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gain = context.createGain();

            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(120, context.currentTime); 
            
            gain.gain.setValueAtTime(0.1, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.6);

            oscillator.connect(gain);
            gain.connect(context.destination);

            oscillator.start();
            oscillator.stop(context.currentTime + 0.6);
        }

        // Spielt den Ton 3 Mal im Abstand von 1 Sekunde
        function playTripleBuzzer() {
            playSingleBuzzer();
            setTimeout(playSingleBuzzer, 1000);
            setTimeout(playSingleBuzzer, 2000);
        }

        function showFeedback(isValid) {
            isScanning = false;
            overlay.style.display = 'flex';

            if (isValid) {
                overlay.style.backgroundColor = "var(--success-green)";
                document.getElementById('overlay-title').innerText = "GÜLTIG";
                document.getElementById('overlay-text').innerText = "Sie dürfen jetzt durchgehen!";
            } else {
                playTripleBuzzer(); 
                overlay.style.backgroundColor = "var(--error-red)";
                document.getElementById('overlay-title').innerText = "UNGÜLTIG";
                document.getElementById('overlay-text').innerText = "Bitte wenden Sie sich an einen Mitarbeiter.";
            }

            setTimeout(() => {
                overlay.style.display = 'none';
                isScanning = true;
            }, 5000);
        }

        const qrCodeSuccessCallback = (decodedText) => {
            if (!isScanning) return;
            const scanned = decodedText.trim().toLowerCase();
            if (scanned === targetUrl || scanned === targetUrl + "/") {
                showFeedback(true);
            } else {
                showFeedback(false);
            }
        };

        const config = { fps: 20, qrbox: { width: 270, height: 270 }, aspectRatio: 1.0 };
        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
    </script>
</body>
</html>
