<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DL SelfCheck Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-blue: #4c8bf5;
            --success-green: #2ecc71;
            --error-red: #e74c3c;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 30px 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header { text-align: center; }
        .camera-icon { width: 60px; height: 60px; fill: var(--accent-blue); margin-bottom: 10px; }
        h1 { font-size: 2.2rem; margin: 5px 0; font-weight: 700; }
        .subtitle { font-size: 1rem; color: #888; margin-bottom: 10px; }

        #reader-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            border: 4px solid var(--accent-blue);
            border-radius: 50px;
            overflow: hidden;
            background: #111;
        }

        #reader { width: 100% !important; height: 100% !important; }
        #reader__dashboard, #reader__status_span, video + div { display: none !important; }

        /* Buttons */
        .btn-ui {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .footer-link {
            color: #777;
            text-decoration: underline;
            font-size: 0.9rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Overlays */
        .full-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
        }

        #overlay-result h2 { font-size: 3.5rem; margin: 0; font-weight: 800; }
        #overlay-help { background-color: #1a1a1a; }
        #overlay-help h2 { color: var(--error-red); font-size: 2rem; margin-bottom: 20px; }

        .pulse { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background-color: #330000; }
            100% { transform: scale(1); }
        }

        video { object-fit: cover !important; }
    </style>
</head>
<body>

    <div class="header">
        <svg class="camera-icon" viewBox="0 0 24 24">
            <path d="M12 11c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm7-4h-2.17l-1.19-1.32c-.39-.42-.94-.68-1.53-.68H9.89c-.58 0-1.14.26-1.53.68L7.17 7H5c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm-7 11c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
        </svg>
        <h1>DL SelfCheck</h1>
        <p class="subtitle">Scanne den QR-Code ein...</p>
        <button id="fs-btn" class="btn-ui" onclick="toggleFullScreen()">Vollbild aktivieren</button>
    </div>

    <div id="reader-wrapper">
        <div id="reader"></div>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <button class="footer-link" onclick="openHelp()">Probleme beim Scannen?</button>
    </div>

    <div id="overlay-result" class="full-overlay">
        <h2 id="res-title"></h2>
        <p id="res-text"></p>
    </div>

    <div id="overlay-help" class="full-overlay pulse">
        <h2>Mitarbeiter wurde gerufen!</h2>
        <p>Bitte warten Sie am Terminal.</p>
        <button class="btn-ui" style="background: var(--success-green); border:none;" onclick="resolveProblem()">Problem gelöst</button>
    </div>

    <script>
        const targetUrl = "https://boxenjob.jimdosite.com/gueltiger-qr-code".toLowerCase().trim();
        const html5QrCode = new Html5Qrcode("reader");
        let isScanning = true;
        let torchActive = false;
        let helpInterval = null;
        let audioCtx = null;

        // Töne erzeugen
        function getAudioCtx() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            return audioCtx;
        }

        function playSound(freq, type, duration, vol) {
            const ctx = getAudioCtx();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, ctx.currentTime);
            gain.gain.setValueAtTime(vol, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + duration);
        }

        function playSuccess() { playSound(880, 'sine', 0.5, 0.1); } // Hoher Ping
        function playError() { playSound(120, 'sawtooth', 0.6, 0.1); } // Tiefer Buzzer

        function playTripleError() {
            playError();
            setTimeout(playError, 1000);
            setTimeout(playError, 2000);
        }

        // --- Wake Lock (Display an lassen) ---
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(console.error);
        }

        // --- Vollbild ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fs-btn').style.display = 'none';
            }
        }

        // --- Hilfe Bereich ---
        function openHelp() {
            isScanning = false;
            document.getElementById('overlay-help').style.display = 'flex';
            // Alarm Ton Intervall
            helpInterval = setInterval(() => {
                playSound(440, 'triangle', 0.3, 0.05);
            }, 1500);
        }

        function resolveProblem() {
            const pin = prompt("Bitte Mitarbeiter-PIN eingeben:");
            if (pin === "2014") {
                clearInterval(helpInterval);
                document.getElementById('overlay-help').style.display = 'none';
                isScanning = true;
            } else {
                alert("Falsche PIN!");
            }
        }

        // --- Helligkeit & Blitz ---
        function checkBrightness() {
            const video = document.querySelector('video');
            if (!video || !isScanning) return;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 50; canvas.height = 50;
            ctx.drawImage(video, 0, 0, 50, 50);
            const data = ctx.getImageData(0,0,50,50).data;
            let sum = 0;
            for(let i=0; i<data.length; i+=4) sum += (data[i]+data[i+1]+data[i+2])/3;
            const avg = sum / (50*50);
            if (avg < 45 && !torchActive) setTorch(true);
            else if (avg > 80 && torchActive) setTorch(false);
        }

        async function setTorch(on) {
            try { await html5QrCode.applyVideoConstraints({advanced: [{torch: on}]}); torchActive = on; } catch(e){}
        }

        // --- Scanner Logik ---
        function showFeedback(isValid) {
            isScanning = false;
            const ov = document.getElementById('overlay-result');
            ov.style.display = 'flex';
            if (isValid) {
                playSuccess();
                ov.style.backgroundColor = "var(--success-green)";
                document.getElementById('res-title').innerText = "GÜLTIG";
                document.getElementById('res-text').innerText = "Willkommen! Sie dürfen passieren.";
            } else {
                playTripleError();
                ov.style.backgroundColor = "var(--error-red)";
                document.getElementById('res-title').innerText = "UNGÜLTIG";
                document.getElementById('res-text').innerText = "Bitte an einen Mitarbeiter wenden.";
            }
            setTimeout(() => { ov.style.display = 'none'; isScanning = true; }, 5000);
        }

        const config = { fps: 20, qrbox: { width: 280, height: 280 }, aspectRatio: 1.0 };
        html5QrCode.start({ facingMode: "environment" }, config, (text) => {
            if (!isScanning) return;
            const scanned = text.trim().toLowerCase();
            showFeedback(scanned === targetUrl || scanned === targetUrl + "/");
        }).then(() => {
            setInterval(checkBrightness, 2500);
        });
    </script>
</body>
</html>
