<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DL SelfCheck Kiosk Pro + Log</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-blue: #4c8bf5;
            --success-green: #2ecc71;
            --error-red: #e74c3c;
            --key-bg: #222;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 30px 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Header & Verlauf Icon */
        .header { text-align: center; z-index: 10; width: 100%; position: relative; }
        .history-btn {
            position: absolute; right: 10px; top: 0;
            background: none; border: none; cursor: pointer; fill: #555;
        }

        .camera-icon { width: 50px; height: 50px; fill: var(--accent-blue); margin-bottom: 5px; }
        h1 { font-size: 1.8rem; margin: 0; font-weight: 700; }

        #reader-wrapper {
            position: relative; width: 280px; height: 280px;
            border: 4px solid var(--accent-blue); border-radius: 50px;
            overflow: hidden; background: #111;
        }

        .scanner-laser {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: var(--accent-blue); box-shadow: 0 0 15px 3px var(--accent-blue);
            z-index: 10; animation: scan-anim 2s linear infinite;
        }
        @keyframes scan-anim { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        #reader { width: 100% !important; height: 100% !important; border: none !important; }
        #reader__scan_region svg { display: none !important; }
        video { object-fit: cover !important; }

        .btn-ui {
            background: #222; border: 1px solid #444; color: white;
            padding: 12px 24px; border-radius: 25px; font-size: 1rem; cursor: pointer;
        }

        /* Overlays */
        .full-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; justify-content: center; align-items: center;
            flex-direction: column; text-align: center; background: black;
        }

        #pin-pad-container {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.98); z-index: 200;
            flex-direction: column; justify-content: center; align-items: center;
        }

        .pin-display { font-size: 2.5rem; letter-spacing: 12px; margin-bottom: 20px; color: var(--accent-blue); }
        .numpad { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; }
        .key {
            width: 80px; height: 80px; background: var(--key-bg); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem; border: 1px solid #333;
        }

        /* Verlaufs Liste Style */
        #history-view {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 300; padding: 40px 20px; box-sizing: border-box;
            flex-direction: column; align-items: center;
        }
        .log-list {
            width: 100%; max-width: 400px; height: 60vh; overflow-y: auto;
            border: 1px solid #333; margin: 20px 0; padding: 10px; background: #111;
        }
        .log-item {
            padding: 10px; border-bottom: 1px solid #222; font-size: 0.9rem;
            display: flex; justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="history-btn" onclick="requestHistory()">
            <svg width="30" height="30" viewBox="0 0 24 24"><path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.11L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
        </button>
        <svg class="camera-icon" viewBox="0 0 24 24"><path d="M12 11c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm7-4h-2.17l-1.19-1.32c-.39-.42-.94-.68-1.53-.68H9.89c-.58 0-1.14.26-1.53.68L7.17 7H5c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm-7 11c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
        <h1>DL SelfCheck</h1>
        <button id="fs-btn" class="btn-ui" onclick="toggleFullScreen()" style="margin-top:5px; padding: 5px 15px; font-size: 0.8rem;">Vollbild</button>
    </div>

    <div id="reader-wrapper">
        <div class="scanner-laser" id="laser"></div>
        <div id="reader"></div>
    </div>

    <button class="btn-ui" style="background:none; border:none; color:#555; text-decoration:underline" onclick="openHelp()">Probleme?</button>

    <div id="overlay-result" class="full-overlay">
        <h2 id="res-title" style="font-size: 3.5rem;"></h2>
    </div>

    <div id="overlay-help" class="full-overlay" style="background-color: #500;">
        <h2>MITARBEITER GERUFEN!</h2>
        <button class="btn-ui" style="margin-top: 40px;" onclick="requestPin('alarm')">Mitarbeiter ist da</button>
    </div>

    <div id="pin-pad-container">
        <div class="pin-display" id="pin-dots"></div>
        <div class="numpad">
            <div class="key" onclick="pressKey('1')">1</div><div class="key" onclick="pressKey('2')">2</div><div class="key" onclick="pressKey('3')">3</div>
            <div class="key" onclick="pressKey('4')">4</div><div class="key" onclick="pressKey('5')">5</div><div class="key" onclick="pressKey('6')">6</div>
            <div class="key" onclick="pressKey('7')">7</div><div class="key" onclick="pressKey('8')">8</div><div class="key" onclick="pressKey('9')">9</div>
            <div class="key" style="color:red" onclick="closePinPad()">X</div><div class="key" onclick="pressKey('0')">0</div><div class="key" onclick="clearPin()">C</div>
        </div>
    </div>

    <div id="history-view">
        <h2>Scan-Verlauf</h2>
        <div class="log-list" id="log-list"></div>
        <button class="btn-ui" onclick="document.getElementById('history-view').style.display='none'; isScanning=true;">Schließen</button>
        <button class="btn-ui" style="margin-top:10px; border-color:red; color:red;" onclick="clearLog()">Log löschen</button>
    </div>

    <script>
        const targetUrl = "https://boxenjob.jimdosite.com/gueltiger-qr-code".toLowerCase().trim();
        const html5QrCode = new Html5Qrcode("reader");
        let isScanning = true;
        let helpInterval = null;
        let currentPin = "";
        let pinTarget = ""; // Merkt sich, warum die PIN gefragt wird

        function playSound(freq, duration) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.frequency.setValueAtTime(freq, ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, ctx.currentTime + duration);
                osc.connect(gain); gain.connect(ctx.destination);
                osc.start(); osc.stop(ctx.currentTime + duration);
            } catch(e) {}
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            document.getElementById('fs-btn').style.display = 'none';
        }

        function openHelp() {
            isScanning = false;
            document.getElementById('overlay-help').style.display = 'flex';
            helpInterval = setInterval(() => playSound(600, 0.4), 1200);
        }

        function requestHistory() { pinTarget = "history"; isScanning = false; document.getElementById('pin-pad-container').style.display = 'flex'; }
        function requestPin(reason) { pinTarget = reason; document.getElementById('pin-pad-container').style.display = 'flex'; }
        function closePinPad() { document.getElementById('pin-pad-container').style.display = 'none'; isScanning = true; clearPin(); }
        function clearPin() { currentPin = ""; updatePinDisplay(); }

        function pressKey(num) {
            currentPin += num;
            updatePinDisplay();
            if (currentPin === "2014") {
                if(pinTarget === "history") showHistory();
                if(pinTarget === "alarm") {
                    clearInterval(helpInterval);
                    document.getElementById('overlay-help').style.display = 'none';
                }
                document.getElementById('pin-pad-container').style.display = 'none';
                clearPin();
            } else if (currentPin.length >= 4) setTimeout(clearPin, 300);
        }

        function updatePinDisplay() { document.getElementById('pin-dots').innerText = "•".repeat(currentPin.length); }

        // --- Log Logik ---
        function saveToLog() {
            let logs = JSON.parse(localStorage.getItem('scanLogs') || '[]');
            const now = new Date();
            const timeStr = now.toLocaleDateString('de-DE') + " " + now.toLocaleTimeString('de-DE');
            logs.unshift(timeStr); // Neu oben anfügen
            if(logs.length > 20) logs.pop(); // Nur letzten 20 behalten
            localStorage.setItem('scanLogs', JSON.stringify(logs));
        }

        function showHistory() {
            const list = document.getElementById('log-list');
            list.innerHTML = "";
            let logs = JSON.parse(localStorage.getItem('scanLogs') || '[]');
            logs.forEach(entry => {
                list.innerHTML += `<div class="log-item"><span>Check-In</span> <span>${entry}</span></div>`;
            });
            if(logs.length === 0) list.innerHTML = "<p>Keine Einträge</p>";
            document.getElementById('history-view').style.display = 'flex';
        }

        function clearLog() { localStorage.setItem('scanLogs', '[]'); showHistory(); }

        function showFeedback(isValid) {
            isScanning = false;
            const ov = document.getElementById('overlay-result');
            ov.style.display = 'flex';
            if (isValid) {
                playSound(880, 0.5); 
                ov.style.backgroundColor = "var(--success-green)";
                document.getElementById('res-title').innerText = "GÜLTIG";
                saveToLog();
            } else {
                playSound(150, 0.7);
                ov.style.backgroundColor = "var(--error-red)";
                document.getElementById('res-title').innerText = "UNGÜLTIG";
            }
            setTimeout(() => { ov.style.display = 'none'; isScanning = true; }, 3000);
        }

        html5QrCode.start({ facingMode: "environment" }, { fps: 20 }, (text) => {
            if (isScanning && text.trim().toLowerCase().includes("boxenjob")) showFeedback(true);
        });
    </script>
</body>
</html>
