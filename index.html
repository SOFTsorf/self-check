
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Lahnstein SelfCheck</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-blue: #4c8bf5;
            --success-green: #2ecc71;
            --error-red: #e74c3c;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        /* Header wie im Screenshot */
        .header {
            text-align: center;
        }

        .blue-icon {
            font-size: 50px;
            color: var(--accent-blue);
            margin-bottom: 20px;
            display: inline-block;
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1rem;
            color: #999;
            max-width: 280px;
            margin: 10px auto;
            line-height: 1.5;
        }

        /* Scan-Bereich (Abgerundet mit blauem Rahmen) */
        #reader-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
            border: 4px solid var(--accent-blue);
            border-radius: 45px;
            overflow: hidden;
            background: #111;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
        }

        /* Blendet Library-UI aus */
        #reader__dashboard, #reader__status_span, video + div {
            display: none !important;
        }

        /* Hilfe-Link ganz unten */
        .footer-link {
            color: #777;
            text-decoration: underline;
            font-size: 0.9rem;
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Overlays */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 0.2s ease-in;
        }

        #overlay h2 { font-size: 3.5rem; margin: 0; font-weight: 800; }
        #overlay p { font-size: 1.3rem; padding: 20px; max-width: 80%; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        video { object-fit: cover !important; }
    </style>
</head>
<body>

    <div class="header">
        <div class="blue-icon">ðŸ”—</div>
        <h1>Herstellen einer Verbindung</h1>
        <p class="subtitle">Scanne den QR-Code auf deinem Ticket oder Smartphone.</p>
    </div>

    <div id="reader-wrapper">
        <div id="reader"></div>
    </div>

    <button class="footer-link" onclick="alert('Bitte warten Sie auf einen Mitarbeiter.')">
        Probleme beim Scannen?
    </button>

    <div id="overlay">
        <h2 id="overlay-title"></h2>
        <p id="overlay-text"></p>
    </div>

    <script>
        const targetUrl = "https://boxenjob.jimdosite.com/gueltiger-qr-code".toLowerCase().trim();
        const html5QrCode = new Html5Qrcode("reader");
        const overlay = document.getElementById('overlay');
        let isScanning = true;

        // Funktion zum Erzeugen eines Tons ohne Datei
        function playErrorSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gain = context.createGain();

            oscillator.type = 'sawtooth'; // Klingt nach "Buzzer"
            oscillator.frequency.setValueAtTime(150, context.currentTime); // Tiefer Ton
            
            gain.gain.setValueAtTime(0.1, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.5);

            oscillator.connect(gain);
            gain.connect(context.destination);

            oscillator.start();
            oscillator.stop(context.currentTime + 0.5);
        }

        function showFeedback(isValid) {
            isScanning = false;
            overlay.style.display = 'flex';

            if (isValid) {
                overlay.style.backgroundColor = "var(--success-green)";
                document.getElementById('overlay-title').innerText = "GÃœLTIG";
                document.getElementById('overlay-text').innerText = "Sie dÃ¼rfen jetzt durchgehen!";
            } else {
                playErrorSound(); // Synthetischer Sound
                overlay.style.backgroundColor = "var(--error-red)";
                document.getElementById('overlay-title').innerText = "UNGÃœLTIG";
                document.getElementById('overlay-text').innerText = "Bitte wenden Sie sich an einen Mitarbeiter.";
            }

            // Nach 5 Sekunden zum Scan zurÃ¼ckkehren
            setTimeout(() => {
                overlay.style.display = 'none';
                isScanning = true;
            }, 5000);
        }

        const qrCodeSuccessCallback = (decodedText) => {
            if (!isScanning) return;
            const scanned = decodedText.trim().toLowerCase();
            if (scanned === targetUrl || scanned === targetUrl + "/") {
                showFeedback(true);
            } else {
                showFeedback(false);
            }
        };

        const config = { 
            fps: 20, 
            qrbox: { width: 260, height: 260 },
            aspectRatio: 1.0 
        };

        // Startet Kamera
        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
        .catch(err => {
            console.error("Kamerafehler", err);
        });
    </script>
</body>
</html>
