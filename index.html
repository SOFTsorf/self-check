<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DL SelfCheck Kiosk</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-blue: #4c8bf5;
            --warning-yellow: #f1c40f;
            --error-red: #e74c3c;
            --key-bg: #222;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Scanner Bereich */
        #reader-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            border: 4px solid var(--accent-blue);
            border-radius: 50px;
            overflow: hidden;
            background: #111;
        }
        .scanner-laser {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--accent-blue);
            box-shadow: 0 0 15px 3px var(--accent-blue);
            z-index: 10;
            animation: scan-anim 2s linear infinite;
        }
        @keyframes scan-anim { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        #reader { width: 100% !important; height: 100% !important; }
        #reader__scan_region svg { display: none !important; }
        video { object-fit: cover !important; }

        /* Buttons unten */
        .button-row { display: flex; gap: 10px; width: 100%; justify-content: center; }
        .btn-footer {
            background: #222;
            color: #888;
            border: 1px solid #444;
            padding: 12px 15px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .btn-main {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Overlays */
        .full-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
        }

        #overlay-yellow { background: var(--warning-yellow); color: black; }
        #overlay-red { background: var(--error-red); color: white; }

        /* PIN Pad */
        #pin-pad-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 200;
            flex-direction: column;
            justify-content: center; align-items: center;
        }
        .pin-display { font-size: 3rem; letter-spacing: 15px; margin-bottom: 30px; color: var(--accent-blue); }
        .numpad { display: grid; grid-template-columns: repeat(3, 85px); gap: 15px; }
        .key {
            width: 85px; height: 85px; background: #222; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem; font-weight: bold; border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div style="text-align: center;">
        <h1 style="font-size: 2.2rem; margin-bottom: 5px;">DL SelfCheck</h1>
        <button id="fs-btn" class="btn-footer" onclick="toggleFullScreen()" style="margin-bottom: 10px;">Vollbild aktivieren</button>
    </div>

    <div id="reader-wrapper">
        <div class="scanner-laser"></div>
        <div id="reader"></div>
    </div>

    <div class="button-row">
        <button class="btn-footer" onclick="openYellowHelp()">Niemand da?</button>
        <button class="btn-footer" onclick="openRedHelp()">Probleme beim Scannen?</button>
    </div>

    <div id="overlay-yellow" class="full-overlay">
        <h1 style="font-size: 3rem;">GELB</h1>
        <p style="font-size: 1.5rem;">Ein Mitarbeiter wird gerufen...</p>
        <button class="btn-main" style="background: black; margin-top: 40px;" onclick="showPinPad()">Mitarbeiter ist da</button>
    </div>

    <div id="overlay-red" class="full-overlay">
        <h1 style="font-size: 3rem;">ALARM</h1>
        <p style="font-size: 1.5rem;">Bitte warten Sie auf Hilfe.</p>
        <button class="btn-main" style="background: white; color: red; margin-top: 40px;" onclick="showPinPad()">Problem gelöst</button>
    </div>

    <div id="pin-pad-container">
        <div class="pin-display" id="pin-dots"></div>
        <div class="numpad">
            <div class="key" onclick="pressKey('1')">1</div><div class="key" onclick="pressKey('2')">2</div><div class="key" onclick="pressKey('3')">3</div>
            <div class="key" onclick="pressKey('4')">4</div><div class="key" onclick="pressKey('5')">5</div><div class="key" onclick="pressKey('6')">6</div>
            <div class="key" onclick="pressKey('7')">7</div><div class="key" onclick="pressKey('8')">8</div><div class="key" onclick="pressKey('9')">9</div>
            <div class="key" style="color:red" onclick="closePinPad()">X</div><div class="key" onclick="pressKey('0')">0</div><div class="key" onclick="clearPin()">C</div>
        </div>
    </div>

    <div id="overlay-result" class="full-overlay">
        <h2 id="res-title" style="font-size: 4rem;"></h2>
    </div>

    <script>
        const targetUrl = "https://boxenjob.jimdosite.com/gueltiger-qr-code".toLowerCase();
        const html5QrCode = new Html5Qrcode("reader");
        let isScanning = true;
        let soundInterval = null;
        let currentPin = "";
        let audioCtx = null;

        function getAudioCtx() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); return audioCtx; }
        
        function playSound(freq, type, duration, vol) {
            const ctx = getAudioCtx();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, ctx.currentTime);
            gain.gain.setValueAtTime(vol, ctx.currentTime);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + duration);
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.getElementById('fs-btn').style.display = 'none';
            }
        }

        // --- GELBER MODUS ---
        function openYellowHelp() {
            isScanning = false;
            document.getElementById('overlay-yellow').style.display = 'flex';
            soundInterval = setInterval(() => {
                playSound(330, 'triangle', 0.5, 0.2); // Tieferer, pulsierender Ton
            }, 1000);
        }

        // --- ROTER MODUS ---
        function openRedHelp() {
            isScanning = false;
            document.getElementById('overlay-red').style.display = 'flex';
            soundInterval = setInterval(() => {
                playSound(900, 'sawtooth', 0.3, 0.4); // Hoher Alarmton
                setTimeout(() => playSound(600, 'sawtooth', 0.3, 0.4), 300);
            }, 800);
        }

        function showPinPad() { document.getElementById('pin-pad-container').style.display = 'flex'; }
        function closePinPad() { document.getElementById('pin-pad-container').style.display = 'none'; clearPin(); }
        function clearPin() { currentPin = ""; updatePinDisplay(); }

        function pressKey(num) {
            currentPin += num;
            updatePinDisplay();
            if (currentPin === "2014") {
                clearInterval(soundInterval);
                document.querySelectorAll('.full-overlay, #pin-pad-container').forEach(el => el.style.display = 'none');
                isScanning = true;
                clearPin();
            } else if (currentPin.length >= 4) setTimeout(clearPin, 500);
        }

        function updatePinDisplay() { document.getElementById('pin-dots').innerText = "•".repeat(currentPin.length); }

        function showFeedback(isValid) {
            isScanning = false;
            const ov = document.getElementById('overlay-result');
            ov.style.display = 'flex';
            if (isValid) {
                playSound(880, 'sine', 0.5, 0.5);
                ov.style.backgroundColor = "var(--success-green)";
                document.getElementById('res-title').innerText = "GÜLTIG";
            } else {
                playSound(150, 'square', 0.8, 0.5);
                ov.style.backgroundColor = "var(--error-red)";
                document.getElementById('res-title').innerText = "UNGÜLTIG";
            }
            setTimeout(() => { ov.style.display = 'none'; isScanning = true; }, 3000);
        }

        html5QrCode.start({ facingMode: "environment" }, { fps: 20 }, (text) => {
            if (isScanning && text.toLowerCase().includes("boxenjob")) showFeedback(true);
        });
    </script>
</body>
</html>
